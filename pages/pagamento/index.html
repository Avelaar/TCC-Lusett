<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="quad1">
            <div>LUSETT</div>
            <div class="etapas">
                <div class="etapa-azul">Carrinho ></div>
                <div>Informações ></div>
                <div>Frete ></div>
                <div>Pagamento</div>
            </div>
            <div class="formulario">
                <div>Informações de Contato</div>

                <input type="text" name="name" id="name" placeholder="E-mail">
                <form name="Enviar-novidades">
                    <input type="checkbox" name="opcao" id="opcao" value="01"><label for="opcao">Enviar novidades e ofertas para mim por e-mail</label>
                </form>

                <div>Endereço para Entrega</div>
                <div class="Nome-e-Sobrenome">
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="text" name="name" id="name" placeholder="Sobrenome">
                </div>
                <div class="Telefone-e-CPF">
                    <input type="text" name="name" id="name" placeholder="CPF ou CNPJ">
                    <input type="text" name="name" id="name" placeholder="Telefone">
                </div>

                <input type="text" name="name" id="name" placeholder="CEP">
                <input type="text" name="name" id="name" placeholder="Endereço">

                <div class="Bairro-e-Num">
                    <input type="text" name="name" id="name" placeholder="Bairro">
                    <input type="text" name="name" id="name" placeholder="Nº">
                </div>
                
                <input type="text" name="name" id="name" placeholder="Complemento">
                <input type="text" name="name" id="name" placeholder="Cidade">
                <div class="Pais-e-Estado">
                    <select name="name" id="name" aria-placeholder="Pais">
                        <option value="Brasil"></option>
                    </select>
                    <select name="name" id="name" aria-placeholder="Estado">
                        <option value="Acre"></option>
                        <option value="Alagoas"></option>
                        <option value="Amapá"></option>
                        <option value="Amazonas"></option>
                        <option value="Bahia"></option>
                        <option value="Ceará"></option>
                        <option value="Distrito Federal"></option>
                        <option value="Espírito Santo"></option>
                        <option value="Goiás"></option>
                        <option value="Maranhão"></option>
                        <option value="Mato Grosso"></option>
                        <option value="Mato Grosso do Sul"></option>
                        <option value="Minas Gerais"></option>
                        <option value="Pará"></option>
                        <option value="Paraíba"></option>
                        <option value="Paraná"></option>
                        <option value="Pernambuco"></option>
                        <option value="Piauí"></option>
                        <option value="Rio de Janeiro"></option>
                        <option value="Rio Grande do Norte"></option>
                        <option value="Rio Grande do Sul"></option>
                        <option value="Rondônia"></option>
                        <option value="Roraima"></option>
                        <option value="Santa Catarina"></option>
                        <option value="São Paulo"></option>
                        <option value="Sergipe"></option>
                        <option value="Tocantis"></option>
                    </select>
                </div>

                <div class="salvar-informações">
                        <input type="checkbox" name="name" id="name">
                        <div>Salvar minhas informações para a proxíma vez</div>
                </div>
                
                <div class="decisoes-botoes">
                        <button>Continuar com o frete</button>
                        <button>Voltar para o frete</button>
                </div>
                </div>
            </div>
    
        <div class="quad2">
            <div class="area-detalhes">
                <div class="foto-roupa"><img src="" alt="foto-roupa"></div>
                <div class="detalhes-produto">
                    <div>JAQUETA SARJA VERSE LIMITED WARZONE BEGE</div>
                    <div>P</div>
                </div>
            </div>

            <div class="linha-separacao"><img src="" alt="linha-separacao"></div>

            <div class="area-desconto">
                <input type="text" name="name" id="name" placeholder="Código de desconto">
                <button type="submit">Aplicar</button>
            </div>

            <div class="linha-separacao2"><img src="" alt="linha-separacao2"></div>

            <div class="Subtotal">
                <div>Subtotal</div>
                <div>R$ 199,98</div>
            </div>
            <div class="Frete">
                <div>Frete</div>
                <div>R$ 0,00</div>
            </div>
            <div class="Desconto">
                <div>Desconto</div>
                <div>R$ 0,00</div>
            </div>

            <div class="linha-separacao3"><img src="" alt="linha-separacao3"></div>

            <div class="Total">
                <div>Total</div>
                <div>R$ 199,98</div>
            </div>
        </div>
    </div>
</body>
</html>
